<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Objects</title>
  <script type="text/javascript">
    var fRet = function() {
        var v = 1; // mutable closure variable
        return function() {
            return ++v;
        }
    }();

    console.log(fRet());
    console.log(fRet());

    function closure() {
        for(var i = 0; i < 4; ++i) {
            (function f(x) {
                setTimeout(function() {
                    console.log("i: ", x);
                }, 10 * x);
            })(i);
        }   
    }
  </script>
</head>
<body>
    <input type="button" onclick="closure()" value="Click">
</body>
</html>
